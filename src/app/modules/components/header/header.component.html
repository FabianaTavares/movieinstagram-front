<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div class="">
          <div class="card-body">
            <div class="d-flex flex-row">
              <div class="p-2">
                <img src="assets/img/superman.png" alt="superman" class="rounded-circle perfil" />
              </div>
              <div class="p-2">
                <span class="black-text">
                  <span class="title">superman</span>
                  <p>
                    {{ amountPosts }} {{ 'HOME.HEADER.POSTS' | translate }} <br />
                    {{ amountLikes }} {{ 'HOME.HEADER.LIKES' | translate }} <br />
                    {{ amountComments }} {{ 'HOME.HEADER.COMMENTS' | translate }}
                  </p>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="col-12">
              <div class="row">
                <div class="col-md-12">
                  <span class="title visual-timer">{{
                    'HOME.HEADER.VISUALTIMELINE' | translate
                  }}</span>
                </div>
              </div>
              <div class="row">
                <ul class="nav nav-pills flex-column flex-sm-row lineup">
                  <li
                    class="nav-item"
                    *ngFor="let item of listActives; let i = index"
                    [class.active]="activeElement === i"
                    (click)="selectTab(i, item.user)"
                    [value]="userSelected"
                  >
                    <a class="flex-sm-fill text-sm-center nav-link alink-disabled">
                      <img
                        src="{{ item.img }}"
                        alt="{{ item.user }}"
                        class="rounded-circle small-circle"
                      />
                      <span class="title-view">{{ item.user }}</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
