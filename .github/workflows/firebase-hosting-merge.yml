name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repo
        uses: actions/checkout@v3

      # instala a vers√£o 16.x do Node.js
      - name: Instala o Node.js 16.20.0
        uses: actions/setup-node@v1
        with:
          node-version: 16.20.0

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: npm install, build
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts && npm rum build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJETOS_ANGULAR_FABI }}'
          channelId: live
          projectId: projetos-angular-fabi
